openapi: "3.0.0"
info:
  version: 1.0.0
  title: PROTO-BLOCKCHAIN
  license:
    name: ISC
servers:
  - url: https://proto-blockchain.herokuapp.com
  - url: https://proto-blockchain-1.herokuapp.com
  - url: https://proto-blockchain-2.herokuapp.com
  - url: https://proto-blockchain-3.herokuapp.com
paths:
  /:
    get:
      summary: Returns the index of the node, to check if it's up and running
      operationId: getIndex
      tags:
        - blockchain
      responses:
        '200':
          description: Returns OK
  /blockchain:
    get:
      summary: Returns the node's blockchain
      operationId: getBlockchain
      tags:
        - blockchain
      responses:
        '200':
          description: A blockchain
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Blockchain"
  /transaction:
    put:
      summary: Receives a new transaction from another node, to synchronize the network
      operationId: postTransaction
      tags:
        - blockchain
      requestBody:
        description: Transaction to add to the pending transactions
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Transaction"
      responses:
        '200':
          description: The block index of the transaction
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/BlockIndex"
        '400':
          description:  Invalid transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaErrors"
    post:
      summary: Add a new transaction to network, broadcasting it for the other nodes
      operationId: postTransactionBroadcast
      tags:
        - blockchain
      requestBody:
        description: Transaction to add to the pending transactions and broadcast
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Transaction"
      responses:
        '200':
          description: The block index of the transaction
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/BlockIndex"
        '400':
          description:  Invalid transaction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaErrors"
  /transaction/{transactionId}:
    get:
      summary: Info for a specific transaction
      operationId: getTransaction
      tags:
        - blockchain
      parameters:
        - name: transactionId
          in: path
          required: true
          description: The id of the transaction to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        '404':
          description: Transaction not found
  /block:
    put:
      summary: Receives a new block from another node, to synchronize the network
      operationId: postBlock
      tags:
        - blockchain
      requestBody:
        description: Block to add to the chain
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Block"
      responses:
        '200':
          description: Returns OK
        '400':
          description:  Block is not respecting the schema
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaErrors"
        '409':
          description:  Invalid block
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictError"
  /bloch/{hash}:
    get:
      summary: Info for a specific block
      operationId: getBlock
      tags:
        - blockchain
      parameters:
        - name: hash
          in: path
          required: true
          description: The hash of the block to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
        '404':
          description: Block not found
  /mine:
    post:
      summary: Starts a mining process
      operationId: postMine
      tags:
        - blockchain
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Block"
  /consensus:
    post:
      summary: Runs the consensus algorithm in the node, to synchronize it within the network
      operationId: postConsensus
      tags:
        - blockchain
      responses:
        '200':
          description: Returns OK
  /balance/{address}:
    post:
      summary: Returns the address's balance
      operationId: getBalance
      tags:
        - blockchain
      parameters:
        - name: address
          in: path
          required: true
          description: The address to look for a balance
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Balance"
        '404':
          description: Balance not found
  /network:
    get:
      summary: Returns the node's network
      operationId: getNetwork
      tags:
        - network
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Network"
  /network/nodes:
    post:
      summary: Registers new nodes and broadcast them
      operationId: postNetworkBroadcast
      tags:
        - network
      requestBody:
        description: Nodes to add and broadcast
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Nodes"
      responses:
        '200':
          description: OK
        '400':
          description:  Invalid list of nodes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaErrors"
    put:
      summary: Receives new nodes from another node, to synchronize the network
      operationId: postNetworkRegister
      tags:
        - network
      requestBody:
        description: Nodes to add and broadcast
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Nodes"
      responses:
        '200':
          description: OK
        '400':
          description:  Invalid list of nodes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchemaErrors"
components:
  schemas:
    Blockchain:
      required:
        - _nodeId
        - _network
      properties:
        _nodeId:
          type: string
          example: "0dccb2f0811711e88a353b6aeb8b303a"
        _chain:
          type: array
          items:
            $ref: "#/components/schemas/Block"
        _pendingTransactions:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
        _network:
          $ref: "#/components/schemas/Network"
    Block:
      required:
        - index
        - timestamp
        - previousBlockHash
        - nonce
        - hash
      properties:
        index:
          type: integer
          format: int32
          example: 2
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
        timestamp:
          type: integer
          format: int64
          example: 1530881811544
        previousBlockHash:
          type: string
          example: "0"
        nonce:
          type: integer
          format: int32
          example: 911
        hash:
          type: string
          example: "0000078eb33ecd5681ae53b5b6758b806be654c4c530bb056a26d93099b9b3e9"
    Transaction:
      required:
        - amount
        - sender
        - recipient
      properties:
        amount:
          type: number
          example: 30.5
        sender:
          type: string
          example: "SENDER_1"
        recipient:
          type: string
          example: "RECIPIENT_2"
        transactionId:
          type: string
          example: "TRANSACTION_ID"
    Network:
      required:
        - _nodeUrl
      properties:
        _nodeUrl:
          type: string
          example: "https://proto-blockchain.herokuapp.com"
        _networkNodes:
          type: array
          items:
            type: string
          example:
            - "https://proto-blockchain-1.herokuapp.com"
            - "https://proto-blockchain-2.herokuapp.com"
            - "https://proto-blockchain-3.herokuapp.com"
    BlockIndex:
      required:
        - blockIndex
      properties:
        blockIndex:
          type: integer
          format: int32
          example: 2
    Balance:
      required:
        - transactions
        - income
        - outcome
        - total
      properties:
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
        income:
          type: number
          example: 30.5
        outcome:
          type: number
          example: 0
        total:
          type: number
          example: 30.5
    Nodes:
      required:
        - newNodes
      properties:
        newNodes:
          type: array
          items:
            type: string
          example:
            - "https://proto-blockchain-1.herokuapp.com"
            - "https://proto-blockchain-2.herokuapp.com"
            - "https://proto-blockchain-3.herokuapp.com"
    SchemaErrors:
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/SchemaError"
    SchemaError:
      required:
        - location
        - param
        - msg
      properties:
        location:
          type: string
          example: "body"
        param:
          type: string
          example: "recipient"
        msg:
          type: string
          example: "recipient is a mandatory field"
    ConflictError:
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
          example:
            - "Invalid block"